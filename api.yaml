apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: widgetario/api:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: ClusterIP    # no external access needed for internal APIs
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
